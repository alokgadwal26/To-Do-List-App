<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To-Do-app <img src="images/icon.png" ></h2>
        <div class="row">
            <div class="box">
            <label for="start">Enter Your Task</label>
            <input type="text" id="input-box" placeholder="Add your text">
            <label for="start">Enter Date:</label>
            <input type="date" id="date" name="trip-start" value="" min="1900-01-01" max="2050-12-01" />
            <label for="appt">Enter Time:</label>
            <input type="time" id="time" name="appt" min="09:00" max="18:00" required />
            <button id="addButton"">Add Task</button>
            </div>
        </div>
        <ul id="listContainer">

        </ul>
    </div>

</div>
<script src="script.js"></script> 
</body>
</html>
